<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mine Sweeper</title>
    </head>

    <body onload="onInit()">
        <h1>Mine Sweeper</h1>
        <h2>Timer: <span class="timer"></span></h2>

        <div class="modal">
            <h3 class="msg"></h3>
            <button class="restart-btn" onclick="onInit()">Play Again</button>
        </div>

        <footer>Eyal Avni</footer>
        <script src="js/utils.js"></script>
        <script src="js/game.js"></script>
    </body>
