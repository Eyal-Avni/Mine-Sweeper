<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mine Sweeper</title>
    </head>

    <body onload="onInit()">
        <div class="game-header">
            <div class="top-left">
                <button class="dark-mode-btn" onclick="onToggleDisplayMode(this)"><span class="dark-mode-txt"></span></button>
                <button class="sandbox-btn" onclick="onSandbox(this)">SandBox mode!</button>
                <br>
                <h3 class="lives-header"><span class="lives"></span></h3>
            </div>
          
            <h1 class="time-header"><span class="timer"></span></h1>
            <button class="smiley-btn" onclick="onInit()">
                <img src="img/happy.png" />
            </button>
        </div>
        <h3 class="mines-remain">Hidden mines remaining: <span class="mark-count"></span></h3>
        <div class="left-zone">
            <div>
                <h2>Choose difficulty</h2>
                <form class="radio-buttons">
                    <fieldset>
                        <div>
                            <input
                                name="opt"
                                type="radio"
                                value="0"
                                onclick="onChooseDifficulty(this.value)"
                            />
                            <label for="contactChoice1">BEGINNER</label>
    
                            <input
                                name="opt"
                                type="radio"
                                value="1"
                                onclick="onChooseDifficulty(this.value)"
                            />
                            <label for="contactChoice2">MEDIUM</label>
    
                            <input
                                name="opt"
                                type="radio"
                                value="2"
                                onclick="onChooseDifficulty(this.value)"
                            />
                            <label for="contactChoice3">EXPERT</label>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                <h2 class="score-title">Best Score</h2>
                <table class="score-table">
                    <tr>
                      <th>BEGINNER</th>
                      <th>MEDIUM</th>
                      <th>EXPERT</th>
                    </tr>
                    <tr>
                      <td class="score-beginner"></td>
                      <td class="score-medium"></td>
                      <td class="score-expert"></td>
                    </tr>
                  </table>
                </table>
            </div>
        </div>
        <div class="board-container"></div>
        <div class="toolbox">
            <h3 class="toolbox-header">Draggable Tool Box</h3>
            <div class="toolbox-content">
                <button class="undo" onclick="onUndo(this)">Undo</button>
                <div class="hints"></div>
                <button class="safe-click" onclick="onSafeClick(this)">Safe Clicks: <span class="safe-click-remain"></span> remain</button>  
            </div>
        </div>  

        <div class="modal">
            <h3 class="msg"></h3>
            <button class="restart-btn" onclick="onInit()">Play Again</button>
        </div>

        <footer>Eyal Avni</footer>
        <script src="js/utils.js"></script>
        <script src="js/game.js"></script>
        <script src="js/hints.js"></script>
        <script src="js/score.js"></script>
        <script src="js/sandbox.js"></script>

    </body>
</html>
