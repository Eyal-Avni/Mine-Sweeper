<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mine Sweeper</title>
    </head>

    <body onload="onInit()">
        <div class="game-header">
            <h3>Lives: <span class="lives"></span></h3>
            <h1 class="game-title">Mine Sweeper</h1>
            <h3>Timer: <span class="timer"></span></h3>
        </div>
       
        <div>
            <h3 class="score-title">Best Score</h3>
            <table class="score-table">
                <tr>
                  <th>BEGINNER</th>
                  <th>MEDIUM</th>
                  <th>EXPERT</th>
                </tr>
                <tr>
                  <td class="score-beginner"></td>
                  <td class="score-medium"></td>
                  <td class="score-expert"></td>
                </tr>
              </table>
            </table>
        </div>

        <div>
            <form class="radio-buttons">
                <fieldset>
                    <div>
                        <input
                            name="opt"
                            type="radio"
                            value="0"
                            onclick="onChooseDifficulty(this.value)"
                        />
                        <label for="contactChoice1">BEGINNER</label>

                        <input
                            name="opt"
                            type="radio"
                            value="1"
                            onclick="onChooseDifficulty(this.value)"
                        />
                        <label for="contactChoice2">MEDIUM</label>

                        <input
                            name="opt"
                            type="radio"
                            value="2"
                            onclick="onChooseDifficulty(this.value)"
                        />
                        <label for="contactChoice3">EXPERT</label>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="hints"></div>
        
        <h3>Hidden mines remaining: <span class="mark-count"></span></h3>
        
        <button class="smiley-btn" onclick="onInit()">
            <img src="img/happy.png" />
        </button>

        <div class="board-container"></div>

        <div class="modal">
            <h3 class="msg"></h3>
            <button class="restart-btn" onclick="onInit()">Play Again</button>
        </div>

        <footer>Eyal Avni</footer>
        <script src="js/utils.js"></script>
        <script src="js/game.js"></script>
        <script src="js/hints.js"></script>
        <script src="js/score.js"></script>
    </body>
</html>
